<!DOCTYPE html>
<html>
<head>
	<title>Covid-19 Leaflet Map</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="searchbar/searchbar.css">
    <link rel="stylesheet" href="./map/leafletmap.css">
</head>

<body>
    <div id = "login">
        <h1 style = "margin:auto; margin-bottom: 5%;">Login to access the map</h1>
        <form id = "loginForm">
            <label for = "username">Username</label>
            <input id = "username"><br><br>
            <label for = "username">Password</label>
            <input id = "password" type = "password"><br><br>
            <div id = "submitLogin">
                <button id = "loginBtn">Login</button>
                <button id = "createAccBtn">Create account</button><br>
                <h5 id = "formMsg" style = "color:red"></h5>
            </div>
        </form>
    </div>
    <div id='map'>
        <div id = "searchbar">
            <form autocomplete="off" style = "width: 100%">
                <div class="autocomplete">
                    <input id="FIPS-input" type="hidden">
                    <input id="searchbarInput" type="text" name="myCountry" placeholder="Search">
                </div>
            </form>
        </div>
        <div id = "countyStats">
            <button class = "editFav"></button>
            <button id = "exitStats">
                <i class = "glyphicon glyphicon-remove"></i>
            </button>
            <div id = "statText"></div>
        </div>
        <div id = "favorites">
            <button id = "exitFav">
                <i class = "glyphicon glyphicon-remove"></i>
            </button>
            <h1 style = "text-align: center; text-decoration: underline; font-size: 48px">Favorites</h1>
        </div>
    </div>

    <script type = "module" src = "./searchbar/searchbar.js"></script>
    <script type = "module" src = "./map/leafletmap.js"></script>

</body>
</html>
